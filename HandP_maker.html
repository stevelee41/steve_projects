<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Arimo|Cabin+Condensed|Heebo" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="notestyle.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>

<body>
	<h1>H&P Generator</h1>

	<form id="notemaker">
    	<label for="chiefcomplaint" class="note_label">Chief Complaint</label>
        <textarea rows="2" cols="75" class="note_input" id="chiefcomplaint"></textarea>
        <br>

    	<label for="popularHPI" class="note_label">HPI</label>
   		<div class="subinputs" id="popularHPI">	
            <label for="HTN" class="note_label">HTN</label>
            <input type="checkbox" id="HTN" value="HTN">
            <br>
            <label for="NIDDM" class="note_label">NIDDM</label>
            <input type="checkbox" id="NIDDM" value="NIDDM">
            <br>
            <label for="afibonAC" class="note_label">Afib on AC</label>
            <input type="checkbox" id="afibonAC" value="afibonAC">
            <br>
            <label for="afibnotonAC" class="note_label">Afib not on AC</label>
            <input type="checkbox" id="afibnotonAC" value="afibonAC">
            <br>
            <label for="COPD" class="note_label">COPD</label>
            <input type="checkbox" id="COPD" value="COPD">
            <br>
            <label for="GERD" class="note_label">GERD</label>
            <input type="checkbox" id="GERD" value="GERD">
            <br>
            <label for="dementia" class="note_label">dementia</label>
            <input type="checkbox" id="dementia" value="dementia">
            <br>
		</div>

    	<label for="HPI" class="note_label">HPI</label>
        <textarea rows="2" cols="75" class="note_input" id="HPI"></textarea>     
        <br>

    	<label for="surgicalhx" class="note_label">Surgical History</label>
        <textarea rows="2" cols="75" class="note_input" id="surgicalhx"></textarea>     
        <br>

    	<label for="familyhx" class="note_label">Family History</label>
        <textarea rows="2" cols="75" class="note_input" id="familyhx"></textarea>     
        <br>

    	<label for="socialhxcomponents" class="note_label">Social History</label>

		<div class="subinputs" id="socialhxcomponents">
            <label for="tobacco" class="note_label">Tobacco</label>
            <input type="text" id="tobacco">
			<br>
            <label for="ETOH" class="note_label">ETOH</label>
            <input type="text" id="ETOH">
			<br>
            <label for="recRX" class="note_label">Recreational drugs</label>
            <input type="text" id="recRX">
        </div>

    	<label class="note_label">Physical Exam</label>
		<br>
		<div class="subinputs">
			<label for="PE_WNL" class="note_label">within normal limits</label>
            <input type="checkbox" id="PE_WNL" value="WNL">
            <br>
  		</div>
  
    	<label class="note_label">Review of Systems</label>
		<br>
		<div class="subinputs">
			<label for="ROS_WNL" class="note_label">negative</label>
            <input type="checkbox" id="ROS_WNL" value="WNL">
            <br>
  		</div>

    	<label for="assessment" class="note_label">Assessment</label>
        <textarea rows="2" cols="75" class="note_input" id="assessment"></textarea>
        <br>

    	<label for="plan" class="note_label">Plan</label>
        <textarea rows="2" cols="75" class="note_input" id="plan"></textarea>
        <br>
        <br>


	<input type="button" onclick="HPIcheckbox()" value="Generate Note"/>		
    </form>
	<br>

	<div id="note_output">
	            <h3>Today's note</h3>
	</div>	



<script>

	//checks for ROS checkbox results
	var ROS_WNLbox=document.getElementById("ROS_WNL");
	if (ROS_WNLbox.checked==true) {
			var ROS_WNLvalue =

			else {

			}

		var chiefComplaintValue = document.getElementById("chiefcomplaint").value;

		var ETOHValue = document.getElementById("ETOH").value;
		var recRXValue = document.getElementById("recRX").value;
		var assessmentValue = document.getElementById("assessment").value;
		var planValue = document.getElementById("plan").value;

		var noteChiefComplaint = "CHIEF COMPLAINT" + "<br>" + chiefComplaintValue + "<br>" + "<br>";
		var noteHPI = "HPI" + "<br>" + HTNvalue + NIDDMvalue + afibonACvalue + COPDvalue + GERDvalue + dementiavalue + "<br>" + "<br>";
		var noteSurgicalhx = "SURGICAL HISTORY" + "<br>" + surgicalhxValue + "<br>" + "<br>";

		var notePE_WNL = "PHYSICAL EXAM" + "<br>" + PE_WNLvalue + "<br>" + "<br>";

		var notePlan = "PLAN" + "<br>" + planValue + "<br>" + "<br>";


		var noteoutputbox=document.getElementById('note_output');
		noteoutputbox.innerHTML =  noteChiefComplaint + noteHPI + noteSurgicalhx + noteFamilyhx + noteSocialhx + notePE_WNL + noteROS_WNL + noteAssessment + notePlan;
		
	
	}

</script>

</body>
</html>
