<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Creatinine Clearance Calculator</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Arimo|Cabin+Condensed|Heebo" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="mystyle.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>

<body>
	<form>
		<h1>Creatinine Clearance Calculator</h1>
         
        	<div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male"/>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female"/>
			</div>
       		</br>
            
			<div>
            	<label for="age" class="textboxlabel">Age</label>
				<input type="text" id="age" class="textbox"/>            
            </div>
       		</br>

			<div>
            	<label for="creatinine" class="textboxlabel">Serum creatinine</label>
				<input type="text" id="creatinine" class="textbox"/>            
            </div>
       		</br>

			<div>
            	<label for="weight" class="textboxlabel">Weight</label>
				<input type="text" id="weight" class="textbox"/>            
            </div>
       		</br>

			<div id="button_div">
				<input type=button onclick="calculateCreatinineClearance()" value="Calculate"/>		
         	</div>

            <h3>Creatinine clearance is:</h3>
            <div id="creatinine_clearance_output"></div>
    </form>


<script>
	function calculateCreatinineClearance (){
		var ageValue = document.getElementById('age').value;
		var creatinineValue = document.getElementById('creatinine').value;
		var weightValue = document.getElementById('weight').value;

		var creatinineClearance = (140-ageValue)/(creatinineValue * (weightValue)/72);
		var div=document.getElementById('creatinine_clearance_output');
	
//		alert(creatinineClearance);

		div.textContent = creatinineClearance;	

							
	}

</script>

</body>
</html>
