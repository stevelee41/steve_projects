<body>

            <input type="checkbox" id="NIDDM" value="NIDDM">
            <br>

            <label for="afibonAC" class="note_label">Afib on AC</label>
            <input type="checkbox" id="afibonAC" value="afibonAC">

            <label for="afibnotonAC" class="note_label">Afib not on AC</label>
            <input type="checkbox" id="afibnotonAC" value="afibonAC">

        <textarea rows="2" cols="75" class="note_input" id="assessment"></textarea>
        <br>

    	<label for="plan" class="note_label">Plan</label>
        <textarea rows="2" cols="75" class="note_input" id="plan"></textarea>
        <br>
        <br>

    </form>
	<br>
-->	


	<input type="button" onclick="HPIcheckbox()" value="Generate Note"/>		
    </form>
	<br>

	<div id="note_output">
	            <h3>Today's note</h3>
	</div>	



<script>

	function HPIcheckbox () {
	//checks for HTN checkbox results
		var HTNbox=document.getElementById("HTN");
		var noteoutputbox=document.getElementById('note_output');

		if (HTNbox.checked==true) {
			var HTNvalue = "HTN, ";
		}	
			else {
				var HTNvalue = "";
			}

	//checks for NIDDM checkbox results
		var NIDDMbox=document.getElementById("NIDDM");
		var noteoutputbox=document.getElementById('note_output');

		if (NIDDMbox.checked==true) {
			var NIDDMvalue = "NIDDM, ";
			noteoutputbox.innerHTML= HTNvalue + NIDDMvalue;
		}
			else {
				var NIDDMvalue = "";
			}

	//checks for afib on AC checkbox results
		var afibonACbox=document.getElementById("afibonAC");
		var noteoutputbox=document.getElementById('note_output');

		if (afibonAC.checked==true) {
			var afibonACvalue = "atrial fibrillation on AC, ";
			noteoutputbox.innerHTML= HTNvalue + NIDDMvalue + afibonACvalue;
		}
	}



</script>
